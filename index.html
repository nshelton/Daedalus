<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com">
    <title>USB Serial Plotter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <svg class="app-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                    </svg>
                    USB Serial Plotter
                </h1>
                <div class="connection-status">
                    <span class="status-indicator disconnected"></span>
                    <span class="status-text">Disconnected</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="control-panel">
                    <h2 class="panel-title">Plotter Controls</h2>

                    <div class="control-group">
                        <div class="button-group">
                            <button id="pen-up-btn" class="btn btn-primary">Pen Up</button>
                            <button id="pen-down-btn" class="btn btn-primary">Pen Down</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <button id="disengage-btn" class="btn btn-secondary">Disengage Motors</button>
                    </div>

                    <div class="control-group">
                        <label for="pen-up-slider">
                            Pen Up Position: <span id="pen-up-value">20000</span>
                        </label>
                        <input type="range" id="pen-up-slider" class="slider" min="10000" max="30000" value="20000">
                    </div>

                    <div class="control-group">
                        <label for="pen-down-slider">
                            Pen Down Position: <span id="pen-down-value">15000</span>
                        </label>
                        <input type="range" id="pen-down-slider" class="slider" min="10000" max="30000" value="15000">
                    </div>

                    <div class="control-group">
                        <label for="speed-slider">
                            Plotting Speed: <span id="speed-value">50</span>%
                        </label>
                        <input type="range" id="speed-slider" class="slider" min="1" max="100" value="50">
                    </div>
                </div>
            </aside>

            <!-- Plot Area -->
            <section class="plot-area">
                <div class="plot-container">
                    <div class="plot-placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                        </svg>
                        <p>Connect to a serial port to start plotting</p>
                    </div>
                    <canvas id="plot-canvas"></canvas>
                </div>

                <div class="data-info">
                    <div class="info-item">
                        <span class="info-label">Received:</span>
                        <span class="info-value" id="data-received">0 bytes</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Sample Rate:</span>
                        <span class="info-value" id="sample-rate">0 Hz</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Last Value:</span>
                        <span class="info-value" id="last-value">â€”</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="dist/renderer.js"></script>
</body>

</html>
